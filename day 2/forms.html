<!DOCTYPE html>
<html lang="en">
<head>

<body style="background-color: rgb(115, 128, 129)">
    <center><h1>SRINIVASA PINNACLE HOSPITAL</h1></center>
    <center><img src="images/image2.jpeg"/></center>
    <center><h3> PATIENT REGISTRATION FORM </h3></center>
    <P>Thank you for applying for our practices,here is the registration form please fill it out.</P>
    <form>
        <label>Patient name :</label>
        <input type="text" placeholder="firstname"></input>
        <input type="text" placeholder="lastname"></input>
        <br/><br/>
        <label>Age :</label>
        <input type="number" placeholder="  Patient age"></input>
        <br/><br/>
        <label>Gender :</label>
        <select>
            <option value="male">male</option>
            <option value="male">female</option>
            <option value="male">others</option>
        </select>
        <br/><br/>
        <label>Mobile number :</label>
        <input type="number"></input>
        <br/><br/>
        <label>Date of Birth :</label>
        <input type="date"></input>
        <br/><br/>
        <label>Martial status : </label>
        <input type="radio">married</input>
        <input type="radio">unmarried</input>
        <br/><br/>
        <label>Email Address:</label>
        <input type="text" size="40"></input>
        <br/><br/>
        <label>Address :</label>
        <input type="number"placeholder="house no."></input>
        <input type="text" placeholder="street"></input>
        <input type="text" placeholder="village name"></input>
        <br/><br/>
        <input type="text" placeholder="District"></input>
        <input type="text" placeholder="state"></input>
        <input type="number" placeholder="pincode"></input>
        <br/><br/>
        <label>Any old records in Hospital :</label>
        <input type="checkbox">yes</input>
        <input type="checkbox">No</input>
        <br/><br/>
        <label> Patient ID:</label>
        <input type="number" placeholder="if exist"></input>
        <br/><br/>
        <center><a href="patient.form" download="registration form"><button type="button" style="background-color: cadetblue;">Register</button></a></center>

    </form>
</body>
</html>
